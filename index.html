<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta de Asesoría Energética</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 class="my-4">Consulta de Asesoría Energética</h1>
        <div class="card mb-4">
            <div class="card-header">
                Buscar Contratos
            </div>
            <div class="card-body">
                <form id="searchForm">
                    <div class="form-group">
                        <label for="cif">CIF:</label>
                        <input type="text" id="cif" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="nombre">Nombre:</label>
                        <input type="text" id="nombre" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="comercializadora">Comercializadora:</label>
                        <input type="text" id="comercializadora" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="estado">Estado:</label>
                        <input type="text" id="estado" class="form-control">
                    </div>
                    <button type="submit" class="btn btn-primary">Buscar</button>
                </form>
            </div>
        </div>
        <div id="resultados" class="card">
            <div class="card-header">
                Resultados de la Consulta
            </div>
            <div class="card-body">
                <!-- Aquí se mostrarán los resultados -->
            </div>
        </div>
        <div id="grafico" class="card mt-4">
            <div class="card-header">
                Gráfica de Contratos por Comercializadora
            </div>
            <div class="card-body">
                <canvas id="myChart"></canvas>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="scripts.js"></script>
</body>
</html>
